<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Videos - Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- AOS CSS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header data-aos="fade-down">
        <img src="media/logo.jpg" alt="Logo" class="logo">
        <h1>My Videos</h1>
        <p>Creative and high-quality productions</p>
    </header>

    <main>
        <!-- Video Gallery -->
        <section class="gallery">
            <h2 data-aos="fade-left">Videos</h2>
            <div class="grid">
                <video src="media/video1.mp4" controls data-aos="zoom-in"></video>
                <video src="media/video2.mp4" controls data-aos="zoom-in" data-aos-delay="100"></video>
                <video src="media/video3.mp4" controls data-aos="zoom-in" data-aos-delay="200"></video>
                <video src="media/video4.mp4" controls data-aos="zoom-in" data-aos-delay="300"></video>
                <video src="media/video5.mp4" controls data-aos="zoom-in" data-aos-delay="400"></video>
                <video src="media/video6.mp4" controls data-aos="zoom-in" data-aos-delay="500"></video>
            </div>
        </section>

        <!-- Back to Home -->
        <section class="videos-link" data-aos="zoom-in">
            <a href="index.html" class="btn">← Back to Photos</a>
        </section>
    </main>

    <footer data-aos="fade-up">
        <p>© 2025 - My Works</p>
    </footer>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            once: true
        });
    </script>
</body>
</html>
